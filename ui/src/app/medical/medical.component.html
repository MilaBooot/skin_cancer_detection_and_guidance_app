<h2 class="text-muted" >Nearby Doctors</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="doctorDataSource">




    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Speciality </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>

  
    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef> Hospital </th>
      <td mat-cell *matCellDef="let element"> {{element.hospital}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell  *matHeaderCellDef >   </th>
      <mat-cell *matCellDef="let element" >
           <button mat-raised-button color="primary" >Book Appointment</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
